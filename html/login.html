<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div class="login-page">
    <div id="output"></div>
    <div class="form">
        <form class="login-form">
            <input type="user" id="user" required="required" placeholder="Username"/>
            <input type="password" id="pass" required="required" placeholder="Password"/>
            <button type="button" id="login" onclick="submitLogin()" >login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
            <div id="output2"></div>

    </div>

</div>        


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

function submitLogin()
{
	var uname = document.getElementById("user").value;
	var pword = document.getElementById("pass").value;
	document.getElementById("output").innerHTML = "username: " + uname + "<p>password: "+pword+"<p>";	
	
    $.ajax({
        url: 'login.php',
        data: {
            type: 'login',
            user: uname,
            pass: pword
        },
        type: 'post',
        success: function(output) {
            loginHandle(output);
        }
    });

	document.getElementById("output2").innerHTML = "Did this work?????????<p>";	


	return 0;
}

function loginHandle($output)
{
    if ($output == "owner")
    {
        window.location.replace('owner.html')
    }
    else
    {
        window.location.replace('main.html')
    }
}


</script>


</html>
